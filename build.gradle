plugins {
  // Create jar with dependencies
  id 'com.github.johnrengelman.shadow' version '7.1.2'
  id 'java'
}

repositories {
  mavenCentral()
}

group = 'com.codewars'
version = '0.0.1'

dependencies {
  implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
  implementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
  implementation 'org.junit.platform:junit-platform-launcher:1.8.2'
  implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
  implementation 'org.junit.vintage:junit-vintage-engine:5.8.2'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.codewars.junit5.TestRunner'
  }
}

shadowJar {
  // Always output build/libs/codewars-junit-runner.jar
  archiveBaseName.set('codewars-junit-runner')
  archiveClassifier.set('')
  archiveVersion.set('')
}
